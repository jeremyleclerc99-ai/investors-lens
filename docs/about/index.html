    <script>
        const toggle = document.querySelector('.menu-toggle');
        const navContainer = document.querySelector('.header-right');

        toggle.addEventListener('click', () => {
            // This toggles a class that we can style to show the menu
            navContainer.classList.toggle('mobile-open');
        
            // Inline style fallback if you haven't added the class to CSS yet:
            if (navContainer.style.display === 'flex') {
                navContainer.style.display = 'none';
            } else {
                navContainer.style.display = 'flex';
                navContainer.style.position = 'absolute';
                navContainer.style.top = '100%';
                navContainer.style.left = '0';
                navContainer.style.width = '100%';
                navContainer.style.backgroundColor = 'lightgrey';
                navContainer.style.flexDirection = 'column';
                navContainer.style.padding = '20px';
            }
        });
    </script>
